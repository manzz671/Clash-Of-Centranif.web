<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Centranif</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="contact-body">
    <div class="ocean-bg"></div>
    <main class="contact-container reveal">
        <div class="contact-glass">
            <div class="contact-header">
                <h2>Direct Message</h2>
                <p>Kami akan merespons pesanmu secepat kilat ⚡</p>
            </div>
            
            <div class="form-wrapper">
                <div class="input-field">
                    <input type="text" id="nama" placeholder=" " required>
                    <label>Nama Lengkap</label>
                </div>
                <div class="input-field">
                    <textarea id="pesan" rows="4" placeholder=" " required></textarea>
                    <label>Pesan Anda</label>
                </div>
            </div>

            <div class="button-row">
                <button onclick="sendWA()" class="btn-neon-wa">WhatsApp</button>
                <button onclick="sendEmail()" class="btn-neon-mail">E-Mail</button>
            </div>
            
            <a href="index.html" class="back-btn">← Back to Beranda</a>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
